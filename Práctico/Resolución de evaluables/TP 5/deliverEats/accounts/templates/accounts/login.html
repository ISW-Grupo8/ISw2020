{% extends 'base.html' %}

{% block content %}

<style type="text/css">
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.h3{
    text-align: center;
}
</style>

<form class="form-signin" method="post">{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>

    <input type="username" name="username" id="inputUsername" class="form-control" placeholder="{{form.username.label}}" required autofocus>

    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="{{form.password.label}}" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>

<!-- Muestra todos los errores    -->
<!--        <p style="color: red;">{{form.errors}}</p>-->
    {% include 'accounts/snippets/field_errors.html' %}
    {% include 'accounts/snippets/non_field_errors.html' %}

</form>

{% endblock content %}
